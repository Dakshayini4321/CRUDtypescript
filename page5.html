<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">User Application </h2>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Education</th>
                <th>State</th>
                <th>Mobile Number</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="registrationFormTableBody">
            
        </tbody>
    </table>

    <script>
        var storedData = localStorage.getItem('userData');
        var userData = storedData ? JSON.parse(storedData) : [];

        displayUsers();

        function displayUsers() {
            var tableBody = document.getElementById("registrationFormTableBody");
            tableBody.innerHTML = "";

            for (var i = 0; i < userData.length; i++) {
                var user = userData[i];
                var row = tableBody.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                var cell7 = row.insertCell(6);
                var cell8 = row.insertCell(7);
                var cell9 = row.insertCell(8);

                cell1.innerHTML = user.Name;
                cell2.innerHTML = user.Username;
                cell3.innerHTML = user.Password;
                cell4.innerHTML = user.Education;
                cell5.innerHTML = user.State;
                cell6.innerHTML = user.MobileNumber;
                cell7.innerHTML = user.Address;
                cell8.innerHTML = user.Gender;
                cell9.innerHTML = '<button class="btn btn-danger btn-sm" onclick="deleteUser(' + i + ')">Delete</button>';
            }
        }

        function deleteUser(index) {
            userData.splice(index, 1);
            localStorage.setItem('userData', JSON.stringify(userData));
            displayUsers();
        }
    </script>
</div>

</body>
</html>
