
<html>
<head>
  
</head>
<body>
    <a href="file:///C:/Users/user/Desktop/Web/html/as3/angular/template123/page4.html">
        <button class="back-button">
            <i class="fa fa-arrow-left back-icon"></i>
        </button>
    </a>

   
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Education</th>
                <th>State</th>
                <th>Mobile Number</th>
                <th>Address</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody id="userDataTableBody">
          
        </tbody>
    </table>

    <script>
        
        document.addEventListener("DOMContentLoaded", function () {
            var storedData = localStorage.getItem('userData');
            var userData = storedData ? JSON.parse(storedData) : [];

            var tableBody = document.getElementById("userDataTableBody");

            userData.forEach(function (user) {
                var row = tableBody.insertRow();
                row.insertCell(0).innerText = user.Name;
                row.insertCell(1).innerText = user.Username;
                row.insertCell(2).innerText = user.Education;
                row.insertCell(3).innerText = user.State;
                row.insertCell(4).innerText = user.MobileNumber;
                row.insertCell(5).innerText = user.Address;
                row.insertCell(6).innerText = user.Gender;
            });
        });
    </script>
</body>
</html>
