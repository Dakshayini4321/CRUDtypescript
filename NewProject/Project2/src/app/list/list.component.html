<div>
    <h2>Person List</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{ person.id }}</td>
          <td>{{ person.name }}</td>
          <td>{{ person.age }}</td>
          <td>
            <button (click)="editPerson(person)">Edit</button>
          </td>
          <td>
            <button (click)="confirmDeletePerson(person.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="createNewPerson()">Create New</button>
  </div>
