<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" required>
  
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" required>
  
    <label for="subscribe">Subscribe to Newsletter:</label>
    <input type="checkbox" id="subscribe" formControlName="subscribe">
  
    <label for="terms">Accept Terms and Conditions:</label>
    <input type="checkbox" id="terms" formControlName="terms" required>
  
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" formControlName="phoneNumber">
  
    <label for="address">Address:</label>
    <textarea id="address" formControlName="address"></textarea>
  
    <label for="age">Age:</label>
    <input type="number" id="age" formControlName="age">
  
    <button type="submit" [disabled]="myForm.invalid">Submit</button>
  </form>
