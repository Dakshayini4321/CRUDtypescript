<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">User Data</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Education</th>
                    <th>State</th>
                    <th>MobileNumber</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userDataBody"></tbody>
        </table>
    </div>

    <script>
        var storageKey = 'userData';
        var userData = JSON.parse(localStorage.getItem(storageKey)) || [];

        function displayUserData() {
            var tableBody = document.getElementById('userDataBody');
            tableBody.innerHTML = '';

            userData.forEach(function (user, index) {
                var row = tableBody.insertRow();

                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                var cell7 = row.insertCell(6);
                var cell8 = row.insertCell(7);

                cell1.textContent = user.Name.firstName + " " + user.Name.secondName;
                cell2.textContent = user.Username;
                cell3.textContent = user.Education;
                cell4.textContent = user.State;
                cell5.textContent = user.MobileNumber;
                cell6.textContent = user.Address;
                cell7.textContent = user.Gender;
                cell8.innerHTML = `<button class="btn btn-danger" onclick="deleteUser(${index})">Delete</button>`;
            });
        }

        function deleteUser(index) {
            userData.splice(index, 1);
            localStorage.setItem(storageKey, JSON.stringify(userData));
            displayUserData();
        }

        displayUserData();
    </script>

</body>
</html>
