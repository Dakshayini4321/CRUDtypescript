<div class="form-container">
    <h2>{{ item.id ? 'Edit Item' : 'Add New Item' }}</h2>
  
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="item.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" [(ngModel)]="item.age" name="age" required>
      </div>
  
  
      <button type="button" (click)="saveOrUpdate()">Save</button>
    </form>
  </div>
