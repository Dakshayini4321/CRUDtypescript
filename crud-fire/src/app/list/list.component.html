<div class="list-container">
    <h2>Item List</h2>
    
    <ul>
      <li *ngFor="let item of items">
        <span>{{ item.name }}</span>
        <span>{{ item.age }}</span>
        <button (click)="editItem(item.id)">Edit</button>
        <button (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
